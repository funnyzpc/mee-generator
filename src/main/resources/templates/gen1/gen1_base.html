<!DOCTYPE html>
<html lang="en">
<head>
    <title>基本信息</title>
    <#include "../wrapper/header.html"/>
</head>
<body style="height:100%">
<div class="main" >
    <div style="display:flex;font-size:1.2rem;">
    <ul>
        <li>
<!--            <a target="gen1_content"  href="${ctxPath}/code_gen1/gen1_base.html" style="background-color:blue;font-weight:bold;color: white;">基本信息</a>-->
            <a href="${ctxPath}/code_gen1/gen1_base.html?table_id=${table_id}" style="background-color:#8fff8f;">基本信息</a>
        </li>
        <li>
            <a href="${ctxPath}/code_gen1/gen1_field.html?table_id=${table_id}">字段信息</a>
        </li>
        <li>
            <a href="${ctxPath}/code_gen1/gen1_generate.html?table_id=${table_id}">生成信息</a>
        </li>
    </ul>
    </div>
<!--    <div style="clear:both;"></div>-->
<!-- 业务内容 -->
<div id="data-search">
    <form id="search-form">
        <input type="hidden" name="table_id" value="${table_id}">&nbsp;
    </form>
</div>
<div id="data-list"></div>

<script type="text/cc-template" id="template-data-list">
    {{#with this.data.base}}
    <form method="PUT" id="data_form">
        <input type="hidden" name="table_id" value="{{table_id}}"/>
        <div class="form-group">
            <div class="col-sm-3">
                <label class="control-label col-sm-3">表名称</label>
                <input type="text" name="table_name" value="{{table_name}}" class="form-control input-sm" required="required" readonly title="表名称不可更改">
            </div>
            <div class="col-sm-3">
                <label class="control-label col-sm-3" >表描述</label>
                <input type="text" name="table_comment" value="{{table_comment}}" class="form-control input-sm " required="required" aria-required="true">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-3">
                <label class="control-label col-sm-3" >实体类名称</label>
                <input type="text" name="class_name" value="{{class_name}}" class="form-control input-sm " required="required" aria-required="true">
            </div>
            <div class="col-sm-3">
                <label class="control-label col-sm-3" >作者</label>
                <input type="text" name="function_author" value="{{function_author}}" class="form-control input-sm " required="required" aria-required="true">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-3">
                <label class="control-label col-sm-3" >备注</label>
                <textarea type="text" name="remark" class="form-control input-sm " required="required" aria-required="true">{{remark}}</textarea>
            </div>
        </div>

        <div class="form-group">
            <button type="button" onclick="Gen1BaseFunc.saveData()" class="btn btn-primary">提交</button>
            <button type="button" onclick="window.open('${ctxPath}/code_gen1/gen1.html','_self')" class="btn btn-outline-dark">返回</button>
        </div>
        <!--{{datetime '1667544142308'}}-->
    </form>
    {{/with}}
</script>

</div>

<script type="module">
    import * as Gen1BaseFunc from "${ctxPath}/static/js/gen1/gen1_base.js"
    window.Gen1BaseFunc=Gen1BaseFunc;
    Gen1BaseFunc.init();
</script>

<style>
    ul>li{
     float:left;
     display:block;
     padding:0px 8px;
    }
</style>
</body>
</html>
